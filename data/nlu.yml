version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey there

- intent: ask_car_details
  examples: |
    - I want to provide my car details
    - Can I give my car's manufacturer?
    - I want to sell my car

- intent: affirm
  examples: |
    - yes
    - yeah
  
- intent: deny
  examples: |
    - no
    - nah
    - nope

- intent: ask_shap
  examples: |
    - max contribution
    - most impact
    - top feature

- intent: inform
  examples: |
    - [toyota](manufacturer) [fortuner](model)
    - [benz](manufacturer) [sclass](model)
    - [120000](kms_driven) kilometers
    - [20000](kms_driven) kilometers
    - [petrol](fuel_type)
    - [diesel](fuel_type)
    - [manual](transmission_type)
    - [automatic](transmission_type)
    - [19.7](mileage) kmpl
    - [17](mileage) kmpl
    - [5](seats) seats
    - [7](seats) seats
    - [2000](engine) cc
    - [1200](engine) cc
    - [100](max_power) bhp 
    - [150](max_power) bhp
    - year [2014](year_of_manufacture)
    - year [2018](year_of_manufacture)

  # - it's a [toyota](manufacturer)
